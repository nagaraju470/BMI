<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div >
            <div class="wrapper">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" >
                <label for="age">age:2-120</label>
            </div>
            <div class="wrapper">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="wrapper">
                <label for="height">Height</label>
                <input type="text" id="height" name="height" placeholder="height in cm"><span id="height-error"></span>
            </div>
            <div class="wrapper">
                <label for="weight">Weight</label>
                <input type="text" id="weight" name="weight"  placeholder="weight in kg"><span id="weight-error"></span>
            </div>
            <button id="btn">Calculate</button>
            <button id="clear">Clear</button>
        </div>
        <div id="result">

        </div>
    
    </div>
    <script src="script.js"></script>

</body>
</html>
